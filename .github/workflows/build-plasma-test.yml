name: Build test images (plasma-mobile)
on:
  #push: Disable build on push for now
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 5' # Run every friday at midnight

env:
  KERNEL_BRANCH: danila/spacewar-testing

jobs:
  build-image:
    strategy:
      matrix:
        version: ["default"]

    runs-on: ubuntu-latest
    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.email "example@example.com"
          git config --global user.name "neonmodder123"

      - name: Substitute placeholders in configs
        run: |
          find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap from git
        run: |
          git clone https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git --depth 1
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          pmbootstrap --version

      - name: Set up pmaports
        run: |
          echo -e '\n\n' | pmbootstrap init || true
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          git remote add sc7280 https://github.com/mainlining/pmaports.git
          DEFAULT_BRANCH=danila/spacewar-mr
          git fetch sc7280 $DEFAULT_BRANCH
          git reset --hard sc7280/$DEFAULT_BRANCH

      - name: Check kernel branch
        if: matrix.version == 'default'
        run: |
          DEFAULT_BRANCH=danila/spacewar-testing
          echo "Default branch is $DEFAULT_BRANCH"
          echo "KERNEL_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV

      - name: Clone kernel sources
        run: |
          git clone https://github.com/mainlining/linux.git --single-branch --branch ${{ env.KERNEL_BRANCH }} --depth 1

      - name: Choose nothing-spacewar device in pmbootstrap to build kernel
        run: |
          cp /home/runner/work/spacewar-pmos-dualboot/spacewar-pmos-dualboot/nothing-spacewar-plasma.cfg ~/.config/pmbootstrap_v3.cfg

      - name: Compile kernel with envkernel
        run: |
          cd linux
          shopt -s expand_aliases
          source ../pmbootstrap/helpers/envkernel.sh
          make defconfig sc7280.config
          make -j$(nproc)
          pmbootstrap build --envkernel linux-postmarketos-qcom-sc7280


      - name: Create artifact directory
        run: |
          mkdir /tmp/out

      - name: Build nothing-spacewar
        run: |
          cp /home/runner/work/spacewar-pmos-dualboot/spacewar-pmos-dualboot/nothing-spacewar-plasma.cfg ~/.config/pmbootstrap.cfg
          pmbootstrap install --password 9229 --split
          pmbootstrap export --no-install
          mkdir /tmp/PMOS_ROOT
          sudo mount -o loop /tmp/postmarketOS-export/*-root.img /tmp/PMOS_ROOT
          sudo mount -o loop /tmp/postmarketOS-export/*-boot.img /tmp/PMOS_ROOT/boot/
          cd /tmp/PMOS_ROOT
          echo "deviceinfo_kernel_cmdline_append=\"pmos.stowaway pmos_root=/dev/sda11\"" | sudo tee -a etc/deviceinfo
          sudo sed -i '3,0s/^/#/' etc/fstab
          sudo tar -cf ../pmos.tar *
          cd /tmp
          sudo umount /tmp/PMOS_ROOT/boot/
          sudo umount /tmp/PMOS_ROOT/
          cp /tmp/postmarketOS-export/boot.img /tmp/out/boot-nothing-spacewar.img
          cp /tmp/pmos.tar /tmp/out/pmos.tar
          cd /tmp/out/
          tar -cJf nothing-spacewar-plasma-dualboot.tar.xz boot-nothing-spacewar.img pmos.tar
          echo -e "n\nn\ny\n" | pmbootstrap zap

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nothing-spacewar-plasma-dualboot
          path: /tmp/out/nothing-spacewar-plasma-dualboot.tar.xz
          retention-days: 7
